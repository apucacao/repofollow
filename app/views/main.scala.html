@(title: String, bodyAttributes: List[String] = Nil)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@if(title) { @title } | RepoFollow </title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("octicons.css"))'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  </head>
  <body @if(!bodyAttributes.isEmpty) {class="@(bodyAttributes.mkString(" "))"}>
    <div class="page">
      @content
    </div>
  </body>

</html>
