@(implicit req: RequestHeader)

@main(None, List("home"))(None) {

  <div class="fullscreen">
    <div class="cell">
      <section class="splash">
        <h1>RepoFollow</h1>
        <h2>Keep tabs on your favorite repos</h2>
        <a href="@securesocial.controllers.routes.ProviderController.authenticate("github", Some("/"))" class="btn btn-big btn-primary btn-cta">
          <span class="octicon octicon-mark-github"></span> Sign in with Github
        </a>
      </section>
    </div>
  </div>

}
